<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // GitHub Pages URL rewrite handler
        (function() {
            var path = window.location.pathname;
            var hash = window.location.hash;
            var search = window.location.search;
            
            // Get the base path (repository name) from the current location
            // This handles cases where the site is in a subfolder like /sign
            var basePath = path.substring(0, path.lastIndexOf('/')) || '/';
            
            // Remove trailing slash from base path
            if (basePath.endsWith('/') && basePath.length > 1) {
                basePath = basePath.slice(0, -1);
            }
            
            // Remove trailing slash from path
            if (path.endsWith('/')) {
                path = path.slice(0, -1);
            }
            
            // Get the last segment of the path
            var segments = path.split('/').filter(function(s) { return s; });
            var lastSegment = segments[segments.length - 1] || '';
            
            // Handle index redirect - send to base path (root of site)
            if (lastSegment === 'index' || lastSegment === 'index.html') {
                window.location.replace(basePath + '/' + hash + search);
                return;
            }
            
            // Map of clean URLs to actual HTML files
            var urlMapping = {
                'tournaments': 'tournaments.html'
            };
            
            // Check if this is a known page
            if (urlMapping[lastSegment]) {
                // Redirect to the actual .html file
                window.location.replace(basePath + '/' + urlMapping[lastSegment] + hash + search);
            } else {
                // Unknown page, redirect to base path
                window.location.replace(basePath + '/' + hash + search);
            }
        })();
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: system-ui, sans-serif;">
        <p>Redirecting...</p>
    </div>
</body>
</html>
